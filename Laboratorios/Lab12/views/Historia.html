<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab12</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-light navbar-dark">
            <div class="container-fluid">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dogs">Perros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cats">Gatos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutme">About Me</a>
                    </li>
                </ul>
                <a class="navbar-brand" href="#">
                    <img src="/images/avatar.jpg" alt="Avatar Logo" style="width:50px;" class="rounded-pill"> 
                </a>
            </div>
        </nav>
    </header>
    <br>
    <br>
    <div class="container-fluid">
        <div class="px-lg-5">
            <div class="card text-center">
                <div class="card-image">
                    <p class="h1">Contando una historia</p>
                    <figure class="image">
                        <img  src="https://source.unsplash.com/300x300?pets" alt="Placeholder image">
                    </figure>
                </div>
            </div>
                <br>
                <form action="" method="POST">
                    <div class="row g-3">
                        <div class="col-sm-4">
                            <div class="form-floating">
                                <input type="date" name="Fecha" class="form-control" id="floatingInputGrid" placeholder="Fecha de suceso">
                                <label for="floatingInputGrid">Fecha de suceso</label>
                            </div>
                        </div>
                        <div class="col-sm-5"></div>
                        <div class="col-sm-3">
                            <div class="form-floating">
                                <select class="form-select" name="TipoMascota" id="floatingSelectGrid" aria-label="Floating label select example">
                                    <option selected value="">Abrir selección</option>
                                    <option value="Perro">Perro</option>
                                    <option value="Gato">Gato</option>
                                    <option value="Otro">Otro</option>
                                </select>
                                <label for="floatingSelectGrid">Tipo de Mascota</label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row g-3">
                        <div class="col-sm-7">
                            <div class="form-floating">
                                <input type="text" name="Nombre" class="form-control" id="floatingInputGrid" placeholder="Nombre Mascota">
                                <label for="floatingInputGrid">Nombre Mascota</label>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-floating">
                                <input type="number" name="Edad" class="form-control" id="floatingInputGrid" placeholder="Edad">
                                <label for="floatingInputGrid">Edad de mascota</label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-floating">
                                <select class="form-select" name="Sexo" id="floatingSelectGrid" aria-label="Floating label select example">
                                    <option selected value="">Abrir selección</option>
                                    <option value="Macho">Macho</option>
                                    <option value="Hembra">Hembra</option>
                                </select>
                                <label for="floatingSelectGrid">Sexo de mi mascota</label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-g">
                            <div class="form-floating">
                                <textarea class="form-control" name="Story" aria-label="With textarea" id="floatingInputGrid" placeholder="Contar suceso"></textarea>
                                <label for="floatingInputGrid">Contar suceso</label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-3">Contar Historia</button>
                        </div>
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
